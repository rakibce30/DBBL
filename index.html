<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Bangla Bank Ltd.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="login-area" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div>
                        <h1 class="text-warning">Welcome to Dutch Bangla Bank Ltd.</h1>
                        <div class="login-form mt-5 shadow p-5 rounded">
                            <form action="#">
                                <div class="mb-2">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" name="" id="loginEmail" class="form-control" placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" name="" id="loginPassword" class="form-control" placeholder="*********">
                                </div>
                                <button type="button" id="loginBtn" class="btn btn-success">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="transition" class="mt-5 mb-5">
        <div class="container ">
            <div class="row text-center">
                <div class="col-4 d-flex justify-content-center">
                    <div class="w-75 bg-success px-5 py-3 shadow rounded text-white ">
                        <h5>Deposit</h5>
                        <h1>$ <span id="currentDeposit">0.0</span> </h1>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <div class="w-75 bg-danger px-5 py-3 shadow rounded text-white">
                        <h5>Withdraw</h5>
                        <h1>$ <span id="currentWithdraw">0.0</span> </h1>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center ">
                    <div class="w-75 bg-info px-5 py-3 shadow rounded text-white">
                        <h5>Balance</h5>
                        <h1>$ <span id="currentBalance">1000</span> </h1>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6">
                    <div class="shadow rounded p-5">
                        <h5>Deposit</h5>
                        <input type="text" name="" id="depositAmount" class="form-control my-3" placeholder="$ amount you want to deposit" >
                        <button type="submit" id="depositBtn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="shadow rounded p-5">
                        <h5>Withdraw</h5>
                        <input type="text" name="" id="withdrawAmount" class="form-control my-3" placeholder="$ amount you want to withdraw">
                        <button type="submit" id="withdrawBtn" class="btn btn-danger">Withdraw</button>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 d-flex justify-content-center">
                    <div>
                        <button type="submit" id="logout" class="btn btn-warning">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function () {
            document.getElementById('login-area').style.display = "none";
            document.getElementById('transition').style.display = "block";
          })
        
        document.getElementById('logout').addEventListener('click', function () {
            document.getElementById('login-area').style.display = "block";
            document.getElementById('transition').style.display = "none";
          })
/* -----------------------  Deposit Money------------------------------ */
        document.getElementById('depositBtn').addEventListener('click', function () {
            let depositAmount = parseFloat(document.getElementById('depositAmount').value);
            if (!depositAmount) {
                depositAmount = 0;
            }
            // console.log(depositAmount);
            function depositMoney() {
                const currentDeposit = parseFloat(document.getElementById('currentDeposit').innerText);
                const totalCurrentDeposit = depositAmount + currentDeposit;
                document.getElementById('currentDeposit').innerText = totalCurrentDeposit;

                const currentBalance = parseFloat(document.getElementById('currentBalance').innerText)
                const totalCurrentBalance = currentBalance + depositAmount;
                document.getElementById('currentBalance').innerText = totalCurrentBalance;              
            }
            depositMoney();

            document.getElementById('depositAmount').value = "";
          })

/* -----------------------  Withdraw Money------------------------------ */
          document.getElementById('withdrawBtn').addEventListener('click', function () {
            let withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);
            if (!withdrawAmount) {
                withdrawAmount = 0;
            }

            function depositMoney() {
                const currentWithdraw = parseFloat(document.getElementById('currentWithdraw').innerText);
                const totalCurrentWithdraw = withdrawAmount + currentWithdraw;
                document.getElementById('currentWithdraw').innerText = totalCurrentWithdraw;

                const currentBalance = parseFloat(document.getElementById('currentBalance').innerText)
                const totalCurrentBalance = currentBalance - withdrawAmount;
                document.getElementById('currentBalance').innerText = totalCurrentBalance;              
            }
            depositMoney();

            document.getElementById('withdrawAmount').value = "";
          })
    </script>
</body>
</html>
